# Ruff configuration

target-version = "py310"
line-length = 120
indent-width = 4

select = [
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "B",   # bugbear
    "UP",  # pyupgrade (safe syntax improvements)
]

ignore = [
    "E501",   # Black manages line length if used
    "B008",   # Do not require explicit function calls for arguments
]

exclude = [
    ".venv",
    "build",
    "dist",
    "__pycache__",
    "migrations",
    "notebooks",
]

[per-file-ignores]
"tests/*" = ["E402"]  # Relax import-position rules in tests
"__init__.py" = ["F401"]

[isort]
known-first-party = ["your_package_name"]
lines-between-types = 1
combine-as-imports = true
force-sort-within-sections = true

[mccabe]
max-complexity = 12

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = true
docstring-code-format = false
